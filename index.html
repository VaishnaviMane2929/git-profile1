<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github profiles</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="" id="form">
        <input type="text" id="search" autofocus placeholder="Search a Github User Here">

    </form>
    <main id="main">
        <div class="card">
            <div>
                <img src="avater" alt="florin pop">
            </div>
            <div class="user-info">
                <h2>Name</h2>
                <p>BIo</p>

                <ul class="info">
                    <li>###<strong>Followers</strong></li>
                    <li>###<strong>Following</strong></li>
                    <li>###<strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a class="repo" href="#" target="repo 1"></a>
                    <a class="repo" href="#" target="repo 2"></a>
                    <a class="repo" href="#" target="repo 3"></a>
                </div>
            </div>
        </div>
    </main>
    


    <script src="/script.js"></script>
</body>
</html>
